    <h2>Parking Slot Reservation</h2>

    <div class="section">
        <div class="section-title">Teacher Parking</div>
        <div class="slot available" data-slot="T1">Slot T1</div>
        <div class="slot available" data-slot="T2">Slot T2</div>
        <div class="slot available" data-slot="T3">Slot T3</div>
    </div>

    <div class="section">
        <div class="section-title">Boys Parking</div>
        <div class="slot available" data-slot="B1">Slot B1</div>
        <div class="slot available" data-slot="B2">Slot B2</div>
        <div class="slot available" data-slot="B3">Slot B3</div>
    </div>

    <div class="section">
        <div class="section-title">Girls Parking</div>
        <div class="slot available" data-slot="G1">Slot G1</div>
        <div class="slot available" data-slot="G2">Slot G2</div>
        <div class="slot available" data-slot="G3">Slot G3</div>
    </div>

    <div id="confirmation"></div>
</div>

<script>
    const slots = document.querySelectorAll('.slot');
    const confirmationDiv = document.getElementById('confirmation');

    slots.forEach(slot => {
        slot.addEventListener('click', function() {
            const selectedSlot = this.dataset.slot;
            const userEmail = prompt('Please enter your email to confirm the reservation:');
            
            if (userEmail) {
                this.classList.remove('available');
                this.classList.add('booked');
                confirmationDiv.innerHTML = `You have booked Slot ${selectedSlot}. Confirmation email will be sent to ${userEmail}.`;
            }
        });
    });
</script>
